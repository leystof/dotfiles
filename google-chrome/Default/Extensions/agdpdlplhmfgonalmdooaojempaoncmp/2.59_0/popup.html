                <div class="row settings_row" style="display: none; margin-top: 10px;">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                        <label class="checkbox_label">
                            <input type="checkbox" class="checkbox_input" id="checkbox-recommendation-toggle-id">

                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
